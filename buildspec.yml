version: 0.2
#TODO: add dynamic tag
phases:
  install:
    runtime-versions:
      nodejs: 20.9.0
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo log in to Amazon ECR...
      - aws --version
      - echo $AWS_DEFAULT_REGION
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 725534105068.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=725534105068.dkr.ecr.ap-south-1.amazonaws.com/sccv2-main-service
      # - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image.
      - docker build -t sccv2-main-service .
      - docker tag sccv2-main-service:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:latest
      # - docker push $REPOSITORY_URI:$IMAGE_TAG
      # - echo write definitions file...
      - printf '[{"name":"sccv2-main-service","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json

cache:
  paths:
    - '/root/.docker/cli-plugins'
    - '/root/.m2/**/*'
    - '/root/.npm/**/*'
    - 'dist/**/*'